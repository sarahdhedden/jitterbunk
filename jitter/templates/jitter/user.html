{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'jitter/style.css' %}">

<a href="{% url 'jitter:user_page' user.id %}" class="user-info"> 
	{% if user.photo %}
		<img class="user-photo" src="{{user.photo.url}}"/>
	{% else %}
		<img class="user-photo" src="{% static 'jitter/images/default.png' %}"/>
	{% endif %}
	{{ user }}
</a>
