{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'jitter/style.css' %}">

{% if bunk_list %}
	<table>
	{% for bunk in bunk_list %}
	<tr>
		<td>
			<div class="bunk">
				{% include "jitter/user.html" with user=bunk.from_user%}
				<span class="arrow"> -> </span> 
				{% include "jitter/user.html" with user=bunk.to_user%}
			</div>
		</td>
		<td class="bunk-time">
			{{ bunk.time.date }}
		</td>
	</tr>
	{% endfor %} 
	</table>
{% else %}
	<p> No bunks. </p>
{% endif %}
